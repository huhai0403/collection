<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="css/cropper.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>
<body>
<input type="button" value="上传头像">
<div class="cut_box" style="display:none;" >
    <div class="cut_wrap clear">
        <div class="img-container">
            <img src="img/picture.jpg" alt="Picture">
        </div>
        <div class="docs-preview">
            <div class="img-preview preview-lg"></div>
            <div class="img-preview preview-md"></div>
            <div class="img-preview preview-sm"></div>
        </div>
    </div>
    <div class="cut_btn">
        <a href="javascript:;" data-method="clear">清除选框</a>
        <a href="javascript:;" class="up_btn" >上传图片<input id="inputImage" name="file" type="file" accept="image/*"></a>
        <a href="#">保存</a>
        <a href="#">取消</a>
    </div>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/cropper.js"></script>
<script>
    $(function(){
        $('input').click(function(){
            $('.cut_box').fadeToggle();
            var $image = $('.img-container > img'),
                    options = {
                        aspectRatio: 1 / 1,
                        preview: '.img-preview',
                    };
            $image.on({
                'build.cropper': function (e) {
                    console.log(e.type);
                },
                'built.cropper': function (e) {
                    console.log(e.type);
                },
                'dragstart.cropper': function (e) {
                    console.log(e.type, e.dragType);
                },
                'dragmove.cropper': function (e) {
                    console.log(e.type, e.dragType);
                },
                'dragend.cropper': function (e) {
                    console.log(e.type, e.dragType);
                },
                'zoomin.cropper': function (e) {
                    console.log(e.type);
                },
                'zoomout.cropper': function (e) {
                    console.log(e.type);
                }
            }).cropper(options);
        });

    })

</script>
<script src="js/main.js"></script>
</html>
